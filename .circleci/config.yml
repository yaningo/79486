version: 2.1

orbs:
  win: circleci/windows@2.2.0
  
jobs:
  build:
    executor:
      name: win/default
      
    steps:
      - run:
          name: Install Nullsoft Scriptable Install System
          command: |
              choco install nsis
              C:/PROGRA~2/NSIS/Bin/makensis.exe
                            
      - store_artifacts:
          path: C:\ProgramData\chocolatey\logs
          destination: chocolatey_logs




